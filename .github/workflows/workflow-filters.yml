name: Workflow filters
on: 
    workflow_dispatch:

    push:
        branches:
            - main
            - '!feature/*'  # Ignoring pushes to any branches starting with feature/
    
    pull_request:
        types: 
           - opened 
           - closed

        paths-ignore: # workflow will only run if changes in other than readme.md file
        - README.MD 

        branches:
            - main

jobs:
        hello:
            runs-on: ubuntu-latest 
            steps:
                - run: echo this worflow/job/step is opend for ${{ github.event_name}}

